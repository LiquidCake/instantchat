# Run as a less privileged user for security reasons.
user nobody nogroup;

pid /var/run/nginx.pid;

#worker_threads to run; "auto" sets it to the #CPU_cores available in the system, and offers the best performance.
worker_processes    auto;

events {
    worker_connections 100000;
}

http {
    #Docker DNS resolver
    resolver 127.0.0.11 ipv6=off;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        # Hide nginx version information.
        server_tokens off;

        listen                      80;
        listen                      443 ssl;
        server_name                 mydomain.com;
        #ssl_session_cache          shared:SSL:10m;
        ssl_session_timeout         60m;
        ssl_certificate             /etc/ssl/certs/nginx-selfsigned.crt;
        ssl_certificate_key         /etc/ssl/private/nginx-selfsigned.key;

        access_log  /dev/null;
        error_log /dev/null;
        #error_log  /var/log/nginx/error.log error;

        #root    /opt/nginx/html;
        include /etc/nginx/mime.types;

        #services hosts configuration
        set $aux_srv_url "aux-srv:8080";
        set $file_srv_url "file-srv:8085";

        location /ws_entry {
            proxy_pass $scheme://$arg_backendHost$request_uri;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 1m;
            proxy_send_timeout 1m;
            proxy_read_timeout 1m;
        }

        location /get_url_preview {
            proxy_pass $scheme://$file_srv_url$request_uri;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_intercept_errors on;
        }

        location /get_text_file {
            proxy_pass $scheme://$file_srv_url$request_uri;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_intercept_errors on;
        }

        location /upload_text_file {
            proxy_pass $scheme://$file_srv_url$request_uri;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_intercept_errors on;
        }

        location /ctrl {
            proxy_pass $scheme://$arg_backendHost$request_uri;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_intercept_errors on;
        }

        location /ctrl_rooms {
            proxy_pass $scheme://$arg_backendHost$request_uri;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_intercept_errors on;
        }

        location / {
            proxy_pass $scheme://$aux_srv_url$request_uri;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_intercept_errors on;
        }

        location /static/ {
            root /opt/nginx;

            expires 30d;
            add_header Cache-Control public;

            # disable tcp_nodelay
            tcp_nodelay off;

            ## Set the OS file cache.
            open_file_cache max=3000 inactive=120s;
            open_file_cache_valid 600s;
            open_file_cache_min_uses 2;
            open_file_cache_errors off;
        }

        gzip            on;
        gzip_vary       on;
        gzip_http_version  1.0;
        gzip_comp_level 5;
        gzip_types
                        application/atom+xml
                        application/javascript
                        application/json
                        application/rss+xml
                        application/vnd.ms-fontobject
                        application/x-font-ttf
                        application/x-web-app-manifest+json
                        application/xhtml+xml
                        application/xml
                        font/opentype
                        image/svg+xml
                        image/x-icon
                        text/css
                        text/plain
                        text/x-component;
        gzip_proxied    no-cache no-store private expired auth;
        gzip_min_length 256;
    }
}